  <!DOCTYPE html>
  <html>
    <head>
     <title>Hospital registration form</title>
     </head>
      <body bgcolor="mistyrose">
        <form>
          <table align="center" width="800" cellpadding="10">
  <tr>
  <td colspan="2" align="center">
 <h1>Hospital registration form</h1>
   </td>
     </tr>
 <tr>
   <td>Patient's name :</td>
     <td>
        <input type="text" size="18" placeholder="First name" />
   -
  <input type="text" size="21" placeholder="Last name"/>
            
            </td>
          </tr>
  
            <tr>
              <td>Guardian name : </td>
            <td>
              <input type="text" size="30" />
            </td>
            </tr>

            <tr>
              <td>Patient age :</td>
              <td>
                <input type="text" size="4" placeholder="age" />
              </td>
            </tr>

            <tr>
              <td>Mobile number :</td>
              <td>
                <input type="text" size="1" value="+91"/> -
                <input type="text" size="25"/>
              </td>
            </tr>


            <tr>
              <td>Gender :</td>
              <td>
                <input type="radio"  name="s"/> Male
                <input type="radio" name="s"/> Female
              </td>
            </tr>


            <tr>
              <td>Blood group : </td>
         <td>
          <select>
            <option>--------------- Blood group -------------</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>AB+</option>
            <option>AB-</option>
            <option>O+</option>
            <option>O-</option>

            <tr>
              <td>City :</td>
              <td>
                <input type="text" size="50" />
              </td>
            </tr>

            <tr>
              <td>Address :</td> 
              <td>
                <textarea cols="50" rows="5"></textarea>
              </td>
            </tr>
      

            <tr>
              <td colspan="2"   align="center" >
                <input type="submit" value="SUBMIT" />
              </td>
            </tr>
          </select>

         </td>
            </tr>


        </form>
      </body>
    
  </html>
